<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <main>
      <section>
        <form >
          <div class="container align">
            <div class="row">
              <h2 class="mt-5">Arithmatic Calculator</h2>
              <div class="col-md-6 border border-success sty3 p-4 ">
                <label for="exampleFormControlInput1" class="form-label"
                  >First Number</label
                >
                <input
                  type="number"
                  class="form-control sty2"
                  id="exampleFormControlInput1"
                  placeholder="Enter First Number"
                />
                <label for="exampleFormControlInput2" class="form-label mt-3"
                  >Second Number</label
                >
                <input
                  type="number"
                  class="form-control  sty2"
                  id="exampleFormControlInput2"
                  placeholder="Enter Second Number"
                />
                <div class="row mt-3">
                  <div class="col-md-2">
                    <button type="button" class="btn btn-light mt-3 styl">
                      +
                    </button>
                  </div>
                  <div class="col-md-2">
                    <button type="button" class="btn btn-light mt-3 styl">
                      -
                    </button>
                  </div>
                  <div class="col-md-2">
                    <button type="button" class="btn btn-light mt-3 styl">
                      *
                    </button>
                  </div>
                  <div class="col-md-2">
                    <button type="button" class="btn btn-light mt-3 styl">
                      /
                    </button>
                  </div>
                  <div class="col-md-2">
                    <button type="button" class="btn btn-light mt-3 styl">
                      %
                    </button>
                  </div>
                </div>
                <div class="col-md-12 ">
                  <label for="exampleFormControlInput3" class="form-label mt-3"
                    >Result</label
                  >
                  <input
                    class="form-control sty2"
                    type="text"
                    placeholder="Result"
                    aria-label="Disabled input example"
                    disabled
                  />
                </div>
              </div>
            </div>
          </div>
        </form>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
